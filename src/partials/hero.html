<section class="hero">
  <div class="hero-wrapper">
    <div class="hero-container">
      <div class="hero-content">
        <h1 class="hero-title">organic vegetables to your diet today!</h1>
        <p class="hero-text">
          Our expertly curated vegetable baskets are made with the freshest,
          highest quality vegetables available. Fresh Harvest Box has got you
          covered. Fresh, high-quality vegetables in expertly curated vegetable
          baskets delivered to you.
        </p>
      </div>
    </div>
    <div class="hero-image">
      <picture>
        <source
          media="(min-width:1158px)"
          srcset="
            ./images/hero/hero-img.jpg    1x,
            ./images/hero/hero-img@2x.jpg 2x
          "
        />
        <source
          media="(min-width:768px)"
          srcset="
            ./images/hero/hero-img-tab.jpg    1x,
            ./images/hero/hero-img-tab@2x.jpg 2x
          "
        />
        <source
          media="(max-width:767px)"
          srcset="
            ./images/hero/hero-img-m.jpg    1x,
            ./images/hero/hero-img-m@2x.jpg 2x
          "
        />
        <img
          src="../images/hero/hero-img.jpg"
          alt="vegetables'basket"
          srcset="
            ./images/hero/hero-img.jpg    1x,
            ./images/hero/hero-img@2x.jpg 2x
          "
        />
      </picture>
    </div>
  </div>
</section>
